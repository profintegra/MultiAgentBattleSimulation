<!DOCTYPE html>
<html>
<head>
    <title>Army Simulation</title>
    <!-- <link rel="stylesheet" href="style.css" -->
</head>
<style>
#master-holder {
  width:100%;
  height: 100%;
}
#canvas-holder {
  float: left;
  width: 800px;
  height: 800px;
  overflow: scroll;
  display:inline-block;
}
#tablediv {
  display:inline-block;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

#buttonholder {
  margin: 20px;
}
</style>
<body style=" background: lightblue;">
  <div id="buttonholder">
    <button class="button" onclick="zoomout()">-</button>
    <button class="button" onclick="zoomin()">+</button>
    <button class="button" onclick="change_frame('left')">&lt</button>
    <button class="button" onclick="change_frame('right')">&gt</button>
    <button class="button" onclick="pressPlay()">Play</button>
    <button class="button" onclick="stop()">Stop</button>
    <button class="button" onclick="reset('left')">Reset</button>

    <input type="range" id="frame_replay" min="0" max="10" value="0" oninput="showFrame(this.value)" onchange="showFrame(this.value)">
  </div>
  <div id="master-holder">
    <div id="canvas-holder">
      <canvas id="canvas"></canvas>
    </div>
    <div id="tablediv">
      <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
      </tr>
      <tr>
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Magazzini Alimentari Riuniti</td>
        <td>Giovanni Rovelli</td>
        <td>Italy</td>
      </tr>
    </table>
    </div>
  </div>
<script>
    var ws = new WebSocket("ws://localhost:8000/websocket");
    var count = 0;
    var curr = 0;
    var scale = 1;
    var maps = [[]];
    var playing = false;
    var num_teams = 1;
    var colors = ["red","blue","green","orange"];

    function drawBoard(scale) {
      map = maps[curr]
      var p = 5;
      var bw = map[0].length;
      var bh = map.length;
      var padding = 10;

      var canvas = document.getElementById("canvas");
      // canvas.innerHTML = "";
      // canvas.displayWidth  = (bw*100*p*scale).toString() + "px";
      // canvas.displayHeight = (bh*100*p*scale).toString() + "px";
      // canvas.width = "2000px";
      // canvas.height = "2000px";
      // console.log("displayWidth",canvas.displayWidth)
      // console.log("displayHeight",canvas.displayHeight)
      var context = canvas.getContext("2d");
      context.canvas.width = (padding + bw*p)*scale;
      context.canvas.height = (padding + bh*p)*scale;
      context.setTransform(scale, 0, 0, scale, 0, 0);
      context.clearRect(0, 0, context.canvas.width, context.canvas.height);
      context.beginPath();
      context.moveTo(padding,padding);
      context.lineTo(padding+(bw*p),padding);
      context.lineTo(padding+(bw*p),padding + bh*p);
      context.lineTo(padding,padding + bh*p);
      context.lineTo(padding,padding);
      for (var y = 0; y < bh; y += 1) {
        for (var x = 0; x < bw; x += 1) {
          // for grid
          // context.moveTo(padding + x*p,padding + y*p);
          // context.lineTo(padding + x*p + p,padding + y*p);
          // context.lineTo(padding + x*p + p,padding + y*p + p)
          // context.lineTo(padding + x*p, padding + y*p + p)
          // context.lineTo(padding + x*p,padding + y*p);
          if (map[y][x] > 0) {
            context.fillStyle = colors[map[y][x]-1];
            context.fillRect(padding + x*p,padding + y*p,p,p);
            // context.moveTo(padding + x*p + p,padding + y*p + p/2);
            // context.lineTo(padding + x*p + p/2,padding + y*p + p/2)
          }
          if (map[y][x] == 0) {
            context.fillStyle = "#d6f8d2";
            context.fillRect(padding + x*p,padding + y*p,p,p);          
          }
        }
      }
      context.strokeStyle = "black";
      context.stroke();
    };

    function showFrame(value) {
      curr = value;
      drawBoard(scale);
    }

    function setSlider() {
      document.getElementById("frame_replay").value = curr;
    }

    function pressPlay() {
      if (playing == false) {
        playing = true;
        play();
      }
    }
    function play() {
      if (curr >= maps.length - 1) {
        curr = -1;
      }
      change_frame('right');
      if (curr < maps.length - 1) {
        timer = setTimeout(play,10);
      }
    }

    function stop() {
      playing = false;
      if (timer) {
        clearInterval( timer );
        timer=null;
      }
    }

    function change_frame(direction) {
        if (direction === 'left' && curr > 0) {
          curr--;
          setSlider();
          drawBoard(scale);
        }
        if (direction === 'right' && curr < maps.length - 1) {
          curr++;
          setSlider();
          drawBoard(scale);
        }
    }

    function reset(direction) {
      if (direction === 'left') {
        curr = 1;
        change_frame(direction);
      }
      if (direction === 'right') {
        curr = maps.length - 2;
        change_frame(direction);
      }
    }

    function zoomin() {
      if (scale < 4) {
        // var canvas = document.getElementById("canvas");
        // canvas.width = canvas.width * 1.5;
        // canvas.height = canvas.height * 1.5;
        scale = scale + 0.5;
        drawBoard(scale);
      }
    };

    function zoomout() {
      if (scale > 1) {
        // var canvas = document.getElementById("canvas");
        // canvas.width = canvas.width * 0.5;
        // canvas.height = canvas.height * 0.5;
        scale = scale - 0.5;
        drawBoard(scale);
      }
    };

    function sendMessage(job,message) {
        var payload = {
          "job": job,
          "message": message,
        }
        // Make the request to the WebSocket.
        ws.send(JSON.stringify(payload));
    };

    ws.onmessage = function(evt) {
      var messageDict = JSON.parse(evt.data);
      if (messageDict.job == "setup") {
        console.log("Setting up UI...");
        console.log(messageDict.agents);
        maps = messageDict.frames;
        num_teams = messageDict.num_teams;
        document.getElementById("frame_replay").max = parseInt(maps.length - 1)
        var canvas = document.getElementById("canvas");
        // canvas.innerHTML = "Setting up UI...";
        drawBoard(1);
        sendMessage("tick","UI loaded successfully!");
        count++;
      }
      if (messageDict.job == "tick") {
        // console.log("tick " + parseInt(count));
        sendMessage("tick","tick " + parseInt(count))
        count++;
      }

    };
</script>
</body>
</html>
